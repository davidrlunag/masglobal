<!DOCTYPE HTML>
 <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <title>MASGLOBAL Test for Developers</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />    
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="scripts.js"></script>
  </head>
  <body>
   <div class="container">   
    <h4> Prueba de Conocimientos - MasGlobal </h4>
    <h3> Lista de Empleados</h3>
    <div class="table-responsive" >
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Id del Empleado:</span>
            </div>
            <input type="text" id="idEmpleado" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
            <button type="button" class="btn btn-secondary" onclick="renderUsers();">Ver Empleados</button>
        </div>
           <table class="table table-responsive table-striped" id="tablaEmpleados" style="display:none;" >
                    <thead>
                        <tr>
                            <th class="th-lg">id</th>
                            <th class="th-lg" >Nombre</th>
                            <th class="th-lg">Rol</th>
                            <th class="th-lg">Tipo de Contrato</th>                            
                            <th class="th-lg">Annual Salary</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">
                    </tbody>
            </table>
        </div>      
   </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
